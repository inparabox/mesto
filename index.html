<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" alt="Место. Россия" src="./images/mesto.svg" />
    </header>
    <section class="profile">
      <img
        class="profile__avatar"
        alt="ваше фото"
        src="./images/a7233788306cac3effd4b76fc303b493-min.jpeg"
      />
      <div class="profile__info">
        <div class="profile__name-and-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__button-edit open-popup"
            type="button"
          ></button>
        </div>

        <p class="profile__mission">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="elements">
      <template id="template-box">
        <figure class="element">
          <img
            class="element__image"
            
          />
          <button type="button" class="element__delete-button"></button>
        
          <figcaption class="element__info">
            <h3 class="element__text"></h3>
            <button class="element__button-like" type="button"></button>
          </figcaption>
        </figure>


      </template>

    <footer class="footer">
      <p class="footer__text">© 2022. Mesto Russia</p>
    </footer>

    <div class="popup popup__edit">
      <div class="popup__container">
        <h3 class="popup__edit-profile popup__title">Редактировать профиль</h3>
        <form name="popup" method="post" class="popup__form">
          <input type="text" class="popup__name" name="popup-name" />
          <input type="text" class="popup__job" name="popup-job" />

          <button type="submit" class="popup__btn-save popup__btn-save-edit-form" title="Сохранить">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__btn-close" title="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup__addCard">
      <div class="popup__container">
        <h3 class="popup__edit-profile popup__title">Новое место</h3>
        <form name="popup" method="post" class="popup__form popup__form-add-card">
          <input type="text" class="popup__place-name popup__name" name="popup-name" placeholder="Название"/>
          <input type="text" class="popup__place-link popup__job" name="popup-job" placeholder="Ссылка на картинку"/>

          <button type="submit" class="popup__btn-save popup__btn-save-add-form" title="Сохранить">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__btn-close" title="Закрыть"></button>
      </div>
    </div>


    <div class="popup popup__photo">
        <div class="popup__container-for-photo">
          <figure class="popup__figure-img-and-photo">
            <img src="#" alt="" class="popup__image">
            <figcaption class="popup__figcaption"></figcaption>
          </figure>
          <button type="button" class="popup__btn-close" title="Закрыть"></button>
        </div> 
    </div>
