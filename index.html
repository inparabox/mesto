<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" alt="место" src="./images/mesto.svg" />
    </header>
    <section class="profile">
      <img
        class="profile__avatar"
        alt="ваше фото"
        src="./images/a7233788306cac3effd4b76fc303b493-min.jpeg"
      />
      <div class="profile__info">
        <h3 class="profile__name">Жак Ив Кусто</h3>
        <button class="profile__button-edit open-popup" type="button"></button>
        <p class="profile__mission">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <figure class="element">
        <img
          class="element__image"
          src="./images/094c482d6c821d8f7c5cb73551a93676-min.jpeg"
          alt="фото"
        />
        <figcaption class="element__info">
          <h3 class="element__text">Карачаевск</h3>
          <button class="element__button-like" type="button"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img
          class="element__image"
          src="./images/e245698651e452bd730ce676e237cc7a-min.jpeg"
          alt="фото"
        />

          <h3 class="element__text">какая-то подпись</h3>
          <button class="element__button-like"></button>
        </figcaption>
      </figure>

      <figure class="element">

          src="./images/c53230d0dc2229c15d1d262b7906eacc-min.jpeg"
          alt="фото"
        />
        <figcaption class="element__info">
          <h3 class="element__text">какая-то подпись</h3>
          <button class="element__button-like"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img
          class="element__image"
          src="./images/e245698651e452bd730ce676e237cc7a-min.jpeg"
          alt="фото"
        />
        <figcaption class="element__info">
          <h3 class="element__text">какая-то подпись</h3>
          <button class="element__button-like"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img

          src="./images/094c482d6c821d8f7c5cb73551a93676-min.jpeg"
          alt="фото"
        />
        <figcaption class="element__info">
          <h3 class="element__text">какая-то подпись не влезла в форму</h3>
          <button class="element__button-like"></button>
        </figcaption>
      </figure>

      <figure class="element">
        <img
          class="element__image"
          src="./images/e245698651e452bd730ce676e237cc7a-min.jpeg"
          alt="фото"
        />

          <h3 class="element__text">какая-то подпись</h3>
          <button class="element__button-like"></button>
        </figcaption>
      </figure>
    </section>
    <footer class="footer">
      <p class="footer__text">© 2022. Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container" method="post" name="popup-data">
        <h3 class="popup__h1">Редактироваль профиль</h3>
        <input type="text" class="popup__name" name="popup-name"/>
        <input type="text" class="popup__job" name=popup-job/>
        <button type="button" class="popup__btn-close" title="Закрыть"></button>
        <button type="submit" class="popup__btn-save" title="Сохранить">
          Сохранить
        </button>
      </form>
    </div>

    <script src="scripts/script.js" ></script>

  </body>

</html>
